root:
  base: >-
    text-center font-medium rounded-lg 
    focus:ring-4 focus:outline-none
  pill?: rounded-full
  indicator?: relative
  size:
    xs: px-3 py-2 text-xs
    sm: px-3 py-2 text-sm
    base: px-5 py-2.5 text-sm
    lg: px-5 py-3 text-base
    xl: px-6 py-3.5 text-base
  variant:
    solid:
      color:
        neutral: >-
          text-gray-900 bg-white dark:bg-gray-800 dark:text-gray-400 
          border border-gray-200 dark:border-gray-600 
          hover:bg-gray-100 hover:text-primary-700 dark:hover:text-white dark:hover:bg-gray-700
          focus:ring-gray-200 dark:focus:ring-gray-700
        dark: >-
          text-white bg-gray-800 dark:bg-gray-800
          hover:bg-gray-900 dark:hover:bg-gray-700
          focus:ring-gray-300 dark:focus:ring-gray-700
        light: >-
          text-gray-900 bg-white dark:text-white dark:bg-gray-800  
          border border-gray-300 dark:border-gray-600 
          hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600
          focus:ring-gray-200 dark:focus:ring-gray-700
        primary: &primary >-
          text-white bg-primary-700 dark:bg-primary-600
          hover:bg-primary-800 dark:hover:bg-primary-700
          focus:ring-primary-300 dark:focus:ring-primary-800
        info: >-
          text-white bg-info-700 dark:bg-info-600
          hover:bg-info-800 dark:hover:bg-info-700
          focus:ring-info-300 dark:focus:ring-info-800
        success: >-
          text-white bg-success-700 dark:bg-success-600
          hover:bg-success-800 dark:hover:bg-success-700
          focus:ring-success-300 dark:focus:ring-success-800
        warning: >-
          text-white bg-warning-700 dark:bg-warning-600
          hover:bg-warning-800 dark:hover:bg-warning-700
          focus:ring-warning-300 dark:focus:ring-warning-800
        danger: &danger >-
          text-white bg-danger-700 dark:bg-danger-600
          hover:bg-danger-800 dark:hover:bg-danger-700
          focus:ring-danger-300 dark:focus:ring-danger-800
        error: *danger
        default: *primary
    outline:
      base: border
      color:
        neutral: >-
          text-gray-900 border-gray-300 dark:text-gray-400 dark:border-gray-600
          hover:text-gray-900 hover:bg-gray-300 dark:hover:text-white dark:hover:bg-gray-600
          focus:ring-gray-300 dark:focus:ring-gray-800
        dark: >-
          text-gray-900 border-gray-800 dark:text-gray-700 dark:border-gray-700
          hover:text-white hover:bg-gray-900 dark:hover:text-gray-900 dark:hover:bg-gray-700
          focus:ring-gray-800 dark:focus:ring-gray-800
        light: >-
          text-gray-400 border-gray-200 dark:text-white dark:border-gray-200
          hover:text-gray-400 hover:bg-gray-200 dark:hover:text-gray-900 dark:hover:bg-white
          focus:ring-gray-200 dark:focus:ring-gray-200
        primary: &primary >-
          text-primary-700 border-primary-700 dark:text-primary-500 dark:border-primary-500
          hover:text-white hover:bg-primary-800 dark:hover:text-white dark:hover:bg-primary-500 
          focus:ring-primary-300 dark:focus:ring-primary-800
        info: >-
          text-info-700 border-info-700 dark:text-info-500 dark:border-info-500
          hover:text-white hover:bg-info-800 dark:hover:text-white dark:hover:bg-info-500 
          focus:ring-info-300 dark:focus:ring-info-800
        success: >-
          text-success-700 border-success-700 dark:text-success-500 dark:border-success-500
          hover:text-white hover:bg-success-800 dark:hover:text-white dark:hover:bg-success-500 
          focus:ring-success-300 dark:focus:ring-success-800
        warning: >-
          text-warning-700 border-warning-700 dark:text-warning-500 dark:border-warning-500
          hover:text-white hover:bg-warning-800 dark:hover:text-white dark:hover:bg-warning-500 
          focus:ring-warning-300 dark:focus:ring-warning-800
        danger: >-
          text-danger-700 border-danger-700 dark:text-danger-500 dark:border-danger-500
          hover:text-white hover:bg-danger-800 dark:hover:text-white dark:hover:bg-danger-500 
          focus:ring-danger-300 dark:focus:ring-danger-800
        default: *primary
root/disabled:
  base: pointer-events-none cursor-not-allowed opacity-50
indicator:
  base: absolute
  position:
    top_left: top-0 left-0 -translate-x-1/2 -translate-y-1/2
    top: top-0 left-1/2 -translate-x-1/2 -translate-y-1/2
    top_right: top-0 right-0 translate-x-1/2 -translate-y-1/2
    center_left: top-1/2 left-0 -translate-x-1/2 -translate-y-1/2
    center_right: top-1/2 right-0 translate-x-1/2 -translate-y-1/2
    bottom_left: bottom-0 left-0 -translate-x-1/2 translate-y-1/2
    bottom: bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2
    bottom_right: bottom-0 right-0 translate-x-1/2 translate-y-1/2
