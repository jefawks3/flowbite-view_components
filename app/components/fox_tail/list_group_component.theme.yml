root:
  base: >-
    text-sm font-medium text-gray-900 
    bg-white dark:bg-gray-700 dark:text-white
    divide-y divide-gray-200 dark:divide-gray-600
  flush?:
    false: border rounded-lg border-gray-200 dark:border-gray-600
item:
  root:
    base: w-full px-4 py-2 flex items-center gap-1.5
    flush?:
      false: first:rounded-t-lg last:rounded-b-lg
  root/disabled:
    base: cursor-not-allowed bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-400
  root/active:
    base:
    selected?:
      true: text-white bg-primary-700 dark:bg-gray-800 focus:outline-none
      false:
        hoverable?: >-
          cursor-pointer
          hover:text-primary-700 dark:hover:text-white
          hover:bg-gray-100 dark:hover:bg-gray-600
          focus:outline-none focus:ring-2 focus:ring-primary-700 dark:focus:ring-gray-500
          focus:text-primary-700 dark:focus:text-white
  visual:
    base: w-3 h-3
  badge:
    base: ml-auto
