root:
  base: >-
    w-full max-w-xs
    p-4 rounded-lg shadow
    text-gray-500 dark:text-gray-400
    bg-white dark:bg-gray-800
container/header:
  base: flex items-center gap-3
  dividers?: divide-x divide-gray-200 dark:divide-gray-700
  long_content?: items-start
container/content:
  base: text-sm font-normal
  dividers?: pl-3
container/actions:
  base: flex items-center ml-auto gap-2 shrink-0 grow-0 ml-auto
container/visual:
  base: inline-flex items-center justify-center shrink-0 grow-0
  fill:
    true:
      base: w-8 h-8 rounded-lg
      color:
        primary: &default text-primary-500 bg-primary-100 dark:bg-primary-800 dark:text-primary-200
        info: text-info-500 bg-info-100 dark:bg-info-800 dark:text-info-200
        success: text-success-500 bg-success-100 dark:bg-success-800 dark:text-success-200
        warning: text-warning-500 bg-warning-100 dark:bg-warning-800 dark:text-warning-200
        danger: text-danger-500 bg-danger-100 dark:bg-danger-800 dark:text-danger-200
        default: *default
visual:
  base: w-5 h-5
  fill:
    false:
      color:
        primary: &default text-primary-600 dark:text-primary-500
        info: text-info-600 dark:text-info-500
        success: text-success-600 dark:text-success-500
        warning: text-warning-600 dark:text-warning-500
        danger: text-danger-600 dark:text-danger-500
        default: *default
visual/image:
  base: w-8 h-8 rounded-full shadow-lg
action:
  base: >-
    rounded-lg p-1.5 font-medium text-sm 
    text-primary-600 dark:text-primary-500
    hover:bg-primary-100 dark:hover:bg-gray-700
dismiss/button:
  base: >-
    -mx-1.5 -my-1.5 p-1.5 rounded-lg
    inline-flex items-center justify-center 
    h-8 w-8
    bg-white dark:bg-gray-800
    text-gray-400 dark:text-gray-500
    hover:text-gray-900 hover:bg-gray-100 dark:hover:text-white dark:hover:bg-gray-700
    focus:ring-2 focus:ring-gray-300
dismiss/icon:
  base: w-4 h-4
header:
  base: mb-1 text-sm font-semibold text-gray-900 dark:text-white
