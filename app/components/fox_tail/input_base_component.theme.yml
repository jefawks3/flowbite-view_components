root:
  base: >-
    block w-full
    text-gray-900 dark:text-white
    placeholder-gray-600 dark:placeholder-gray-400
    bg-gray-50 dark:bg-gray-700
    rounded-lg border border-gray-300 dark:border-gray-600
    focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500
  can_read_only?: read-only:cursor-not-allowed
  can_disable?: >-
    disabled:cursor-not-allowed
    disabled:bg-gray-100 dark:disabled:bg-gray-700
    disabled:text-gray-900 dark:disabled:text-gray-400
    disabled:border-gray-300 disabled:dark:border-gray-600
    disabled:dark:placeholder-gray-400
  size:
    sm: p-2 text-sm
    base: p-2.5 text-sm
    lg: p-4 text-md
  state:
    valid: >-
      bg-success-50 dark:bg-gray-700
      border-success-500 dark:border-success-500
      text-success-900 dark:text-success-400 
      placeholder-success-700 dark:placeholder-success-600 
      focus:ring-success-500 focus:border-success-500 dark:focus:ring-success-500 dark:focus:border-success-500
    invalid: >-
      bg-danger-50 dark:bg-gray-700
      border-danger-500 dark:border-danger-500
      text-danger-900 dark:text-danger-500
      placeholder-danger-700 dark:placeholder-danger-600 
      focus:ring-danger-500 focus:border-danger-500 dark:focus:ring-danger-500 dark:focus:border-danger-500    
