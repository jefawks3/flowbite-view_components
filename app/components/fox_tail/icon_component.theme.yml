root:
  size:
    xs: w-2 h-2
    sm: w-3 h-3
    base: w-4 h-4
    lg: w-6 h-6
    xl: w-9 h-9
    xxl: w-14 h-14
  color:
    neutral: &default text-gray-500 dark:text-gray-400
    dark: text-gray-800 dark:text-gray-900
    light: text-gray-300 dark:text-gray-500
    info: text-blue-800 dark:text-blue-200
    success: text-green-800 dark:text-green-200
    warning: text-yellow-800 dark:text-yellow-200
    error: text-red-800 dark:text-red-200
    blue: text-blue-500 dark:text-blue-700
    red: text-red-500 dark:text-red-700
    yellow: text-yellow-500 dark:text-yellow-700
    green: text-green-500 dark:text-green-700
    indigo: text-indigo-500 dark:text-indigo-700
    purple: text-purple-500 dark:text-purple-700
    pink: text-pink-500 dark:text-pink-700
    default: *default
container:
  base: inline-flex justify-center items-center
  size:
    xs: w-4 h-4
    sm: w-6 h-6
    base: w-8 h-8
    lg: w-12 h-12
    xl: w-16 h-16
    xxl: w-24 h-24
  shape:
    circle: rounded-full
    square: rounded-sm
  color:
    neutral: &default bg-gray-100 dark:bg-gray-700
    dark: bg-gray-900
    light: bg-white dark:bg-gray-800
    info: bg-blue-100 dark:bg-blue-900
    success: bg-green-100 dark:bg-green-900
    warning: bg-yellow-100 dark:bg-yellow-900
    error: bg-red-100 dark:bg-red-900
    blue: bg-blue-100 dark:bg-blue-900
    red: bg-red-100 dark:bg-red-900
    yellow: bg-yellow-100 dark:bg-yellow-900
    green: bg-green-100 dark:bg-green-900
    indigo: bg-indigo-100 dark:bg-indigo-900
    purple: bg-purple-100 dark:bg-purple-900
    pink: bg-pink-100 dark:bg-pink-900
    default: *default