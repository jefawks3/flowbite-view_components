root:
  size:
    xs: w-2 h-2
    sm: w-3 h-3
    base: w-4 h-4
    lg: w-6 h-6
    xl: w-9 h-9
    xxl: w-14 h-14
  color:
    neutral: &default text-gray-500 dark:text-gray-400
    dark: text-gray-800 dark:text-gray-900
    light: text-gray-300 dark:text-gray-500
    primary: text-primary-500 dark:text-primary-700
    info: text-info-800 dark:text-info-200
    success: text-success-800 dark:text-success-200
    warning: text-warning-800 dark:text-warning-200
    danger: text-danger-800 dark:text-danger-200
    default: *default
container:
  base: inline-flex justify-center items-center
  size:
    xs: w-4 h-4
    sm: w-6 h-6
    base: w-8 h-8
    lg: w-12 h-12
    xl: w-16 h-16
    xxl: w-24 h-24
  shape:
    circle: rounded-full
    square: rounded-sm
  color:
    neutral: &default bg-gray-100 dark:bg-gray-700
    dark: bg-gray-900
    light: bg-white dark:bg-gray-800
    primary: bg-primary-100 dark:bg-primary-900
    info: bg-info-100 dark:bg-info-900
    success: bg-success-100 dark:bg-success-900
    warning: bg-warning-100 dark:bg-warning-900
    danger: bg-danger-100 dark:bg-danger-900
    default: *default