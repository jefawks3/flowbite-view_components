root:
  base: font-medium h-fit rounded
  icon_only?:
    false: inline-flex items-center gap-1.5
    true:
      base: rounded-full inline-flex items-center justify-center
      size:
        base: w-6 h-6 p-0.5
        sm: w-7 h-7 p-1
  size:
    base: text-xs px-2.5 py-0.5
    sm: text-sm px-3 py-1
  pill?: rounded-full
  border?: border
  color:
    neutral: &default
      base: bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300
      border?: bg-gray-50 text-gray-500 border-gray-500 dark:border-gray-600
      url?: hover:bg-gray-200 dark:hover:bg-gray-600
    dark:
      base: bg-gray-600 text-gray-100 dark:bg-gray-900 dark:text-gray-200
      border?: bg-gray-100 text-gray-800 border-gray-800 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-400
      url?: hover:bg-gray-500 dark:hover:bg-gray-700
    light:
      base: bg-gray-100 text-gray-600 dark:bg-gray-300 dark:text-gray-600
      border?: bg-gray-50 text-gray-300 border-gray-300 dark:bg-gray-500 dark:text-gray-700 dark:border-gray-700
      url?: hover:bg-gray-300 dark:hover:bg-gray-500
    primary:
      base: bg-primary-100 text-primary-800 dark:bg-primary-200 dark:text-primary-800
      border?: bg-primary-100 text-primary-800 border-primary-800 dark:bg-gray-700 dark:text-primary-400 dark:border-primary-400
      url?: hover:bg-primary-200 dark:hover:bg-primary-300
    info:
      base: bg-info-100 text-info-800 dark:bg-info-200 dark:text-info-800
      border?: bg-info-100 text-info-800 border-info-800 dark:bg-gray-700 dark:text-info-400 dark:border-info-400
      url?: hover:bg-info-200 dark:hover:bg-info-300
    success:
      base: bg-success-100 text-success-800 dark:bg-success-200 dark:text-success-800
      border?: bg-success-100 text-success-800 border-success-800 dark:bg-gray-700 dark:text-success-400 dark:border-success-400
      url?: hover:bg-success-200 dark:hover:bg-success-300
    warning:
      base: bg-warning-100 text-warning-800 dark:bg-warning-200 dark:text-warning-800
      border?: bg-warning-100 text-warning-800 border-warning-800 dark:bg-gray-700 dark:text-warning-400 dark:border-warning-400
      url?: hover:bg-warning-200 dark:hover:bg-warning-300
    danger:
      base: bg-danger-100 text-danger-800 dark:bg-danger-200 dark:text-danger-800
      border?: bg-danger-100 text-danger-800 border-danger-800 dark:bg-gray-700 dark:text-danger-400 dark:border-danger-400
      url?: hover:bg-danger-200 dark:hover:bg-danger-300
    default: *default
icon:
  size:
    base: w-3 h-3
    sm: w-3.5 h-3.5
content:
  icon_only?: sr-only
dismiss_button:
  base: inline-flex items-center p-0.5 text-sm bg-transparent rounded-sm
  pill?: rounded-full
  color:
    neutral: &neutral hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-gray-300
    dark: hover:bg-gray-500 hover:text-gray-100 dark:hover:bg-gray-600 dark:hover:text-gray-300
    light: hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-gray-300
    primary: hover:bg-primary-200 hover:text-primary-900 dark:hover:bg-primary-800 dark:hover:text-primary-300
    info: hover:bg-info-200 hover:text-info-900 dark:hover:bg-info-800 dark:hover:text-info-300
    success: hover:bg-success-200 hover:text-success-900 dark:hover:bg-success-800 dark:hover:text-success-300
    warning: hover:bg-warning-200 hover:text-warning-900 dark:hover:bg-warning-800 dark:hover:text-warning-300
    danger: hover:bg-danger-200 hover:text-danger-900 dark:hover:bg-danger-800 dark:hover:text-danger-300
    default: *neutral
dismiss_icon:
  size:
    base: w-2.5 h-2.5
    sm: w-3 h-3
