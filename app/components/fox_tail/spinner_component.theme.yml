root:
  base: animate-spin text-gray-200 dark:text-gray-600
  color:
    neutral: fill-gray-600 dark:fill-gray-300
    primary: &default fill-primary-600
    info: fill-info-600
    success: fill-success-500
    warning: fill-warning-400
    danger: fill-danger-600
    default: *default
  size:
    xs: w-2.5 h-2.5
