root:
  base: relative w-full rounded-full bg-gray-200 dark:bg-gray-700
  size:
    xs: h-1
    sm: h-1.5
    base: h-2.5
    lg: h-4
    xl: h-6
bar:
  base: >-
    absolute left-0 top-0 bottom-0 rounded-full 
    text-xs text-white font-medium leading-none p-0.5 
    flex items-center justify-center
    transition transition-[width] ease-linear
  color:
    dark: bg-gray-600 dark:bg-gray-300
    primary: &primary bg-primary-600 dark:bg-primary-500
    info: bg-info-600 dark:bg-info-500
    success: bg-success-600 dark:bg-success-500
    warning: bg-warning-600 dark:bg-warning-500
    danger: bg-danger-600 dark:bg-danger-500
    default: *primary
