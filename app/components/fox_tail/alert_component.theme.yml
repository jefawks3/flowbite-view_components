root:
  base: p-4 text-sm
  rounded: rounded-lg
  severity:
    info:
      base: text-info-800 bg-info-50 dark:bg-gray-800 dark:text-info-400
      border?: border-info-300 dark:border-info-800
    danger:
      base: text-danger-800 bg-danger-50 dark:bg-gray-800 dark:text-danger-400
      border?: border-danger-300 dark:border-danger-800
    success:
      base: text-success-800 bg-success-50 dark:bg-gray-800 dark:text-success-400
      border?: border-success-300 dark:border-success-800
    warning:
      base: text-warning-800 bg-warning-50 dark:bg-gray-800 dark:text-warning-400
      border?: border-warning-300 dark:border-warning-800
    neutral:
      base: text-gray-800 bg-gray-50 dark:bg-gray-800 dark:text-gray-300
      border?: border-gray-300 dark:border-gray-600
  border:
    basic: border
    accent: border-t-4
wrapper:
  base: flex flex-row gap-3 items-center
content:
  base: text-sm mt-2
header:
  base: text-lg font-medium
icon:
  base: flex-shrink-0 inline w-5 h-5
dismiss:
  button:
    base: ml-auto -mr-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
    severity:
      info: >-
        bg-info-50 text-info-500 dark:bg-gray-800 dark:text-info-400 
        hover:bg-info-200 dark:hover:bg-gray-700
        focus:ring-info-400
      danger: >-
        bg-danger-50 text-danger-500 dark:bg-gray-800 dark:text-danger-400 
        hover:bg-danger-200 dark:hover:bg-gray-700
        focus:ring-danger-400
      success: >-
        bg-success-50 text-success-500 dark:bg-gray-800 dark:text-success-400 
        hover:bg-success-200 dark:hover:bg-gray-700
        focus:ring-success-400
      warning: >-
        bg-warning-50 text-warning-500 dark:bg-gray-800 dark:text-warning-400 
        hover:bg-warning-200 dark:hover:bg-gray-700
        focus:ring-warning-400
      neutral: >-
        text-gray-500 dark:bg-gray-800 dark:text-gray-300
        hover:bg-gray-200 dark:hover:bg-gray-700 dark:hover:text-white
        focus:ring-gray-400
  icon:
    base: w-3 h-3
buttons:
  container: flex flex-row gap-2 mt-4
